<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get A Quote - Rupal Express Inc.</title>

<style>
:root{--red:#c40000;--black:#111;}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#f5f5f5;color:#222;}

/* HEADER */
header{background:#fff;border-bottom:1px solid #ddd;}
.top-bar{display:flex;align-items:center;justify-content:space-between;padding:15px 40px;}
.logo a{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;}
.logo img{height:60px;}
.logo span{color:var(--red);}
.quote-btn{background:var(--red);color:#fff;padding:10px 18px;border-radius:6px;text-decoration:none;font-weight:bold;}

/* HERO */
.hero{
  background:var(--black);
  color:#fff;
  text-align:center;
  padding:60px 20px;
}
.hero h2{font-size:36px;}

/* FORM */
.container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  padding:40px;
  border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

label{display:block;margin-bottom:6px;font-weight:bold;}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-bottom:18px;
  border:1px solid #ccc;
  border-radius:6px;
}
textarea{resize:vertical;min-height:120px;}

button{
  background:var(--red);
  color:#fff;
  border:none;
  padding:14px 22px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9;}

footer{
  background:#111;
  color:#ccc;
  text-align:center;
  padding:25px;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <div class="top-bar">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Logo">
        <h1>RUPAL <span>EXPRESS INC.</span></h1>
      </a>
    </div>
    <a class="quote-btn" href="index.html">Home</a>
  </div>
</header>

<section class="hero">
  <h2>Request a Freight Quote</h2>
  <p>Fill out the form below.</p>
</section>

<div class="container">
  <form id="quoteForm">

    <label>Company Name</label>
    <input type="text" id="company" required>

    <label>Contact Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone</label>
    <input type="tel" id="phone">

    <label>Pickup City & State</label>
    <input type="text" id="pickup" required>

    <label>Delivery City & State</label>
    <input type="text" id="delivery" required>

    <label>Equipment Type</label>
    <select id="equipment">
      <option>Dry Van</option>
      <option>Reefer</option>
      <option>FTL</option>
      <option>LTL</option>
      <option>Expedited</option>
    </select>

    <label>Weight (lbs)</label>
    <input type="number" id="weight">

    <label>Freight Details</label>
    <textarea id="details" required></textarea>

    <button type="submit">Send Quote</button>

  </form>
</div>

<footer>
  <p>ðŸ“ž +1 (559) 720-9117 | âœ‰ business@rupalexpress.com</p>
  <p>Â© 2026 Rupal Express Inc.</p>
</footer>

<script>
document.getElementById("quoteForm").addEventListener("submit", function(e){
  e.preventDefault();

  const subject = encodeURIComponent("Freight Quote Request");

  const body = encodeURIComponent(
    "Company: " + company.value + "\n" +
    "Contact: " + name.value + "\n" +
    "Email: " + email.value + "\n" +
    "Phone: " + phone.value + "\n\n" +
    "Pickup: " + pickup.value + "\n" +
    "Delivery: " + delivery.value + "\n" +
    "Equipment: " + equipment.value + "\n" +
    "Weight: " + weight.value + " lbs\n\n" +
    "Details:\n" + details.value
  );

  window.location.href =
    "mailto:business@rupalexpress.com?subject=" + subject + "&body=" + body;
});
</script>

</body>
</html>
